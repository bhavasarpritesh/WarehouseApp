<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container">

		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>PART DATA PAGE</h3>
			</div>

			<div class="card-body">
			<a th:href="@{/part/excel}" class="btn btn-warning">EXCEL EXPORT</a> |
			<a th:href="@{/part/pdf}" class="btn btn-warning">PDF EXPORT</a>
				<table class="table table-hover">
					<tr class="bg-success text-white">
						<th>ID</th>
						<th>CODE</th>
						<th>DIMENSIONS</th>
						<th>COST</th>
						<th>CURRENCY</th>
						<th>UOM</th>
						<th>SALE(OM)</th>
						<th>OPRATIONS</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.partCode}"></td>
						<td th:text="${ob.partLen +'(L),' +ob.partWid +'(W),'+ob.partHght +'(H)'}"></td>
						<td th:text="${ob.partCost}"></td>
						<td th:text="${ob.partCurrency}"></td>
						<td th:text="${ob.uom.uomModel}"></td>
						<td th:text="${ob.omSale.orderCode}"></td>
						<td><a class="btn btn-danger" th:href="@{/part/delete?id={data}(data=${ob.id})}">DELETE</a>
							| <a class="btn btn-info" th:href="@{/part/edit?id={data}(data=${ob.id})}">EDIT</a></td>
					</tr>
				</table>
			</div>
			<!--card body end-->
			
			<div class="card-footer bg-warning text-white text-center"
				th:if="${message != null}">
				<span th:text="${message}"></span>
			</div> <!-- card footer end -->

		</div> <!-- card end -->

	</div>
	<!-- container end -->
</body>
</html>
